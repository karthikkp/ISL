<ion-view title="Fixtures">
<ion-content class="content">
<div class="row" ng-show="!loading">
	<div class="col" on-tap="refreshf()" ><i class="icon ion-refresh refresh"> Refresh</i></div>
	</div>
	<div class="row" ng-show="loading">
	<div class="col" ><i class="icon ion-loading-c refresh" ></i></div>
	</div>

<div ng-repeat="fix in fixtures">
<div class="card">
	
		
			<div class="item itembody">
			<div class="row">
				
				<div class="scorepad col">
					<img src={{"img/teams/"+result.home+".png"}} class="logo"/>
				</div>
				<div class="col scorebox h3">{{fix.score}}
				</div>
				
				<div class="scorepadright col"><img src={{"img/teams/"+result.away+".png"}} class="logo"/>
				</div>
			</div>
				<div class="row">
				<div class="scorepad col h4">{{fix.home}}
				</div>
				<div class="col"></div>
				<div class="scorepadright col h4">{{fix.away}}
				</div>
				
			</div>
			
		</div>
			<div class="item item-divider">
				<div class="row">
					<div class="col item-text-wrap">
						{{fix.display}}
					</div>
					<div class="col">
						{{fix.result}}
					</div>
				</div>
			</div>
		
	</div>
</div>

<div class="row" on-tap="loadMore($event)" ng-show="loadMore">
	<div class="col" >
		<i class="icon ion-refresh refresh"> Load More</i>
	</div>
</div>

</ion-content>
</ion-view>
