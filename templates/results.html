<ion-view title="Results">
<ion-content class="content">
<div class="row"  ng-show="!loading">
	<div class="col" on-tap="refreshr()"><i class="icon ion-refresh refresh" > Refresh</i></div>
	</div>
<div class="row"   ng-show="loading">
	<div class="col"><i class="icon ion-loading-c refresh"></i></div>
	</div>

<div ng-repeat="result in results">
<div class="card">
	
		
			<div class="item itembody">
			<div class="row">
				
				<div class="scorepad col">

					<img src={{"img/teams/"+result.home+".png"}} class="logo"/>
				</div>
				<div class="col scorebox h3">{{result.score}}
				</div>
				<div class="scorepadright col"><img src={{"img/teams/"+result.away+".png"}} class="logo"/>
				</div>
			</div>
			<div class="row">
				<div class="scorepad col h4 item-text-wrap">{{result.home}}
					<p class="scorers">{{result.scorersHome}}</p>
				</div>
				<div class="col">
				</div>

				<div class="scorepadright col h4 item-text-wrap">{{result.away}}
					<p class="scorers">{{result.scorersAway}}</p>
				</div>
				
			</div>
			
		</div>
			<div class="item item-divider">
				<div class="row">
					<div class="col item-text-wrap">
						{{result.display}}
					</div>
					<div class="col">
						{{result.result}}
					</div>
				</div>
			</div>
		
	</div>
</div>
<div class="row" on-tap="loadMore($event)">
	<div class="col" >
		<i class="icon ion-refresh refresh"> Load More</i>
	</div>
</div>
</ion-content>
</ion-view>
