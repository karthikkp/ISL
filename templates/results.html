<ion-view title="Results">
<ion-content class="content">
<div ng-repeat="result in results">
<div class="card">
	
		
			<div class="item itembody">
			<div class="row">
				
				<div class="scorepad col">

					<i class="icon ion-chatbubble-working"></i>
				</div>
				<div class="scorepad col h5">{{result.home}}
				</div>
				<div class="col scorebox h3">{{result.score}}
				</div>

				<div class="scorepadright col h5">{{result.away}}
				</div>
				<div class="scorepadright col"><i class="icon ion-ios7-telephone-outline score"></i>
				</div>
			</div>
			
		</div>
			<div class="item item-divider">
				<div class="row">
					<div class="col">
						{{result.display}}
					</div>
					<div class="col">
						{{result.result}}
					</div>
				</div>
			</div>
		
	</div>
</div>
<div class="row">
	<div class="col"><i class="icon ion-loading-c refresh" ng-show="loading"></i></div>
	</div>
<div class="row" on-tap="loadMore()">
	<div class="col col-33 col-offset-33" >
		<i class="icon ion-refresh"> Load More</i>
	</div>
</div>
<div class="row">
	<div class="col" on-tap="refreshr()"><i class="icon ion-refresh refresh" ng-show="refresh"> Refresh</i></div>
	</div>
</ion-content>
</ion-view>
