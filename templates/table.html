<ion-view title="Table">
<ion-content>
<div ng-repeat="data in table">
<div class="row">
  <div class="col">{{data.team}}</div>
  <div class="col">{{data.points}}</div>
  <div class="col">{{data.gs}}</div>
  <div class="col">{{data.gl}}</div>
  <div class="col">.col</div>
</div>
</div>
</ion-content>
</ion-view>
